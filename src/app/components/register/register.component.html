<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<div class= "background">
  <div class="container parent-container">
    <div class="blacksquare">
  
      <img class=" centerlogo" src="../../../assets/imgs/logo-white.png">
  
    <div class="row">
      <div
        class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto"
      >
        <h3>Register</h3>
        <!-- <div class=".alert  alert-danger" *ngIf="error">
          <span>{{ error }}</span>
        </div> -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('name').valid && signupForm.get('name').touched
              "
              class="help-block"
            >
              <span *ngIf="signupForm.get('name').errors['required']"
                >This field is required!</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('email').valid && signupForm.get('email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
          <div class="form-group">
            <label for="name">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('password').valid &&
                signupForm.get('password').touched
              "
              class="help-block"
            >
              <span *ngIf="signupForm.get('password').errors['required']"
                >This field is required!</span
              >
              <span *ngIf="signupForm.get('password').errors['minlength']"
                >Password should be at least 8 characters long</span
              >
            </span>
          </div>
  
          <div class="form-group">
            <label for="name">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('confirmPassword').valid &&
                signupForm.get('confirmPassword').touched
              "
              class="help-block"
            >
              <span *ngIf="signupForm.get('confirmPassword').invalid">
                Password doesn't match
              </span>
            </span>
          </div>
            <div class="checkbox"> 
              <input type="checkbox" id="AGB" name="AGB" value="AGB">
              <label for="AGB"> Ich habe die <u>AGB</u> gelesen und akzeptiere sie.</label><br>
              
              <input type="checkbox" id="NEWSLETTER" name="NEWSLETTER" value="NEWSLETTER">
              <label for="NEWSLETTER"> Ich möchte über aktuelle Angebote informiert werden.</label><br>
            </div> 
          <!-- <div class="radio" *ngFor="let gender of genders">
                      <label>
                          <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
                      </label>
                  </div> -->
  
  
          <button class="btn signup-btn" type="submit">Sign Up</button>
  
  
        </form>
      </div>
    </div>
  
  
  </div>
  
  
  </div>
  <div class="dummy">
    <div
      class="{{
        error ? 'notifier notifier-show-anim' : 'notifier notifier-hide-anim'
      }}"
      *ngIf="error"
    >
      <div class="notifier-wrapper">
        <div class="notifier-text">
          {{ error | titlecase }}
        </div>
      </div>
    </div>
  </div>
