

<div class="background"></div>

<div class="navigation_bar" style="overflow: hidden;">
  <img class="top_left_logo" src="/../../../assets/imgs/logo-white.png">
  <div class="top_text">Hier treffen Genießer auf lokale Hobby-Köche.</div>
  <img class="top_cook_logo" src="/../../../assets/imgs/logo-white1.png">
</div>


<div class="container parent-container">
  <div class="row">
    <div class="col-lg-3 col-3">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-lg-9 col-12">
      <div class="conversation-wrapper">
        <div class="conversation-header">
          <span class="conversation-person"> {{ad.owner.name}} </span>
          <span class="conversation-item">  {{ad.item_name}} </span>
        </div>
        <div class="conversation-box">
          <div class="conversation-messages" #scrollMe>
            <p class="message nopadding" [ngClass]="{'receiver': !message.sendByMe, 'sender': message.sendByMe}" *ngFor="let message of converstaion">
              <span class="sender-name">{{message.sender.name}}</span>
              <span class="message-date">{{message.updated_at| date:"dd/MM/yy HH:mm"}}</span> <br/>
              {{message.message}}
            </p>
          </div>
          <div class="conversation-actions">
            <textarea class="form-control" id="newMsg" rows="3" 
            name="newMsg" placeholder="Send new message."
            #messageInput
            [(ngModel)]="message" #ctrl="ngModel" [ngModelOptions]="{standalone: true}"></textarea>
            <button type="submit" class="btn send-message" (click)="sendMessage()">
              Send message
            </button>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
