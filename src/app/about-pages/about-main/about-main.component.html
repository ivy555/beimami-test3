<div class="about-background"></div>

<div class="container-fluid text-center main-wrapper">
  <h1 class="about-title">Six Awesome Team</h1>
  <p class="about-title-sub">Welcome to our about page.</p>
  <p class="about-desc">
    We are a team of six in Germany.<br />
    We build beautiful apps for Business purposes.
  </p>

  <div class="container text-center">
    <div class="row row-member-container">
      <div
        class="member-container col-lg-4 col-md-6 col-sm-12 col-xs-12"
        *ngFor="let member of team_members"
      >
        <div class="element-container">
          <img
            src="{{ member.img_url }}"
            class="rounded-img"
            width="128px"
            height="128px"
          />
          <h4 class="name-text">{{ member.name }}</h4>
          <span class="role-text"> {{ member.role }} </span>
          <p class="desc-text">{{ member.desc }}</p>
          <span (click)="aboutClick(member)" class="about-link"
            ><a></a>ABOUT ME</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
